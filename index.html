<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robbin's Places You've Been</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Robbin's Places I've Been</h1>
        <p>These are all the places I've been to in the world. Select a place in the dropdown below to see where I've been!</p>
        <label for="placeSearch">Search for a place:</label>
        <input type="text" id="placeSearch" placeholder="Type to search..." list="placeList" autocomplete="off">
        <datalist id="placeList">
            <option value="Mombasa"></option>
            <option value="Kisumu"></option>
            <option value="Maasai Mara"></option>
            <option value="Kenya National Museum"></option>
            <option value="Nairobi National Park"></option>
            <option value="Diani Beach"></option>
            <option value="Lamu Island"></option>
            <option value="Mount Kenya"></option>
            <option value="Aberdare Ranges"></option>
            <option value="Lake Naivasha"></option>
            <option value="Mt Longonot"></option>
        </datalist>
        <button onclick="showPlace()">Show Place</button>
        <div id="result" class="result"></div>
    </div>
    <div class="availableInfoContainer">
        <button onclick="showAvailableInfo()">Show Available Info</button>
        <div id="availableInfo" class="availableInfo"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
